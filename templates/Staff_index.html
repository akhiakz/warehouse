<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'admin/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin/assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'admin/assets/css/style.css' %}">  
  <link rel="stylesheet" href="{% static 'admin/assets/vendors/jquery-bar-rating/css-stars.css' %}">
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <h1 class="navbar-brand brand-logo text-primary">WAREHOUSE</h1>
        <a class="navbar-brand brand-logo-mini" href="../../index.html"><img
            src="{% static 'admin//assets/images/logo-mini.svg' %}" alt="logo" /></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-stretch">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="mdi mdi-menu"></span>
        </button>
        <div class="search-field d-none d-md-block">
          <form class="d-flex align-items-center h-100" action="#">
            <div class="input-group">
              <div class="input-group-prepend bg-transparent">
                <i class="input-group-text border-0 mdi mdi-magnify"></i>
              </div>
              <input type="text" class="form-control bg-transparent border-0" placeholder="Search projects">
            </div>
          </form>
        </div>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" id="profileDropdown" href="#" data-bs-toggle="dropdown"
              aria-expanded="false">
              <div class="nav-profile-img">
                {% for i in mem1 %}
                <img src="{{i.photo.url}}" alt="image">
                
                <span class="availability-status online"></span>
              </div>
              <div class="nav-profile-text">
                <p class="mb-1 text-black">{{i.fullname}}</p>
               
              </div>
              {% endfor %}
            </a>
            <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="{% url 'Staff_account_settings' %}">
                <i class="mdi mdi-cached me-2 text-success"></i> Account Settings </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'staff_logout' %}">
                <i class="mdi mdi-logout me-2 text-primary"></i> Signout </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
          data-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item nav-profile">
            <a href="#" class="nav-link">
              <div class="nav-profile-image">
                  {% for i in mem1 %}
                  <img src="{{i.photo.url}}" alt="image">
                 
                <span class="login-status online"></span>
               
              </div>
              <div class="nav-profile-text d-flex flex-column">
                <span class="font-weight-bold mb-2">{{i.fullname}}</span>
                <span class="text-secondary text-small">{{i.department.department_name}}</span>
                {% endfor %}
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Staff_dashboard' %}">
              <span class="menu-title">Dashboard</span>
              <i class="mdi mdi-home menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Admin_requests' %}">
              <span class="menu-title">Requests</span>
              <i class="mdi mdi-clipboard-text menu-icon"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Staff_statics' %}">
              <span class="menu-title">Storage</span>
              <i class="mdi mdi-chart-line menu-icon"></i>
            </a>
          </li>
        </ul>
      </nav>
      
      <!-- container-scroller -->
      <!-- plugins:js -->
      <script src="{% static 'admin/assets/vendors/js/vendor.bundle.base.js' %}"></script>
      <!-- endinject -->
      <!-- Plugin js for this page -->
      <script src="{% static 'admin/assets/vendors/chart.js/Chart.min.js' %}"></script>
      <script src="{% static 'admin/assets/js/jquery.cookie.js' %}" type="text/javascript"></script>
      <script src="{% static 'admin/assets/vendors/datatables.net/jquery.dataTables.js' %}"></script>
      <script src="{% static 'admin/assets/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
      <!-- End plugin js for this page -->
      <script src="{% static 'admin/assets/vendors/jquery-bar-rating/jquery.barrating.min.js' %}"></script>
      <script src="{% static 'admin/assets/vendors/justgage/raphael-2.1.4.min.js' %}"></script>
      <script src="{% static 'admin/assets/vendors/justgage/justgage.js' %}"></script>
      <!-- inject:js -->
      <script src="{% static 'admin/assets/js/off-canvas.js' %}"></script>
      <script src="{% static 'admin/assets/js/hoverable-collapse.js' %}"></script>
      <script src="{% static 'admin/assets/js/misc.js' %}"></script>
      <script src="{% static 'admin/assets/js/todo.js' %}"></script>
      <script src="{% static 'admin/assets/js/settings.js' %}"></script>
      <!-- endinject -->
      <!-- Custom js for this page -->
      <script src="{% static 'admin/assets/js/dashboard.js' %}"></script>
      <script src="{% static 'admin/assets/js/todolist.js' %}"></script>
      <!-- End custom js for this page -->
      <script src="{% static 'admin/assets/js/data-table.js' %}"></script>
      <script src="{% static 'admin/assets/js/widgets.js' %}"></script>
      <script src="{% static 'admin/assets/js/modal-demo.js' %}"></script>
</body>
{% block content %} {% endblock %}
</html>
