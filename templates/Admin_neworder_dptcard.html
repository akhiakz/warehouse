{%extends 'Admin_index.html'%} {% block content %} {% load static %}

<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">
                New Requests 
            </h3>
        </div>
        <div class="row">
            <div class="col-md-4 stretch-card grid-margin">
                <a href="{% url 'Admin_air_new_orders' %}" style="text-decoration: none; color: white;">
                <div class="card bg-gradient-danger card-img-holder text-white">
                    <div class="card-body">
                        <h3 class="my-3">Air Freight</h3>

                </div>

            <div class="col-md-4 stretch-card grid-margin">
                <a href="{% url 'Admin_ship_new_orders' %}" style="text-decoration: none; color: white;">

                        <h4 class="card-text">{{snum}}</h4>
                    </div>
                </a>
                </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
                <a href="{% url 'Admin_ground_new_orders' %}" style="text-decoration: none; color: white;">
                <div class="card bg-gradient-success card-img-holder text-white">
