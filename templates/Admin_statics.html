                </span> Statics

        </div>

                            <h4 class="font-weight-semibold">Rs {{tpay}}</h4>
                        </div>
                    </div>
                    <canvas class="mt-2" height="40" id="statistics-graph-1"></canvas>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
                <div class="card card-statistics">
                    <div class="card-body pb-0">
                        <p class="text-muted">Total Orders</p>
                        <div class="d-flex align-items-center">
                            <h4 class="font-weight-semibold">{{torder}}</h4>
                        </div>
                    </div>
                    <canvas class="mt-2" height="40" id="statistics-graph-3"></canvas>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">

                        <div class="d-flex align-items-center">
                            <h4 class="font-weight-semibold">{{tuser}}</h4>
                        </div>
                    </div>
                    <canvas class="mt-2" height="40" id="statistics-graph-2"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7 grid-margin stretch-card">

                    <div class="card-body">
                        <div class="clearfix">
                            <h4 class="card-title float-left">Visit And Sales Statistics</h4>
                            <div id="visit-sale-chart-legend"

                        </div>
                        <canvas id="visit-sale-chart" class="mt-4"></canvas>
                    </div>
                </div>
            </div>
        </div>
