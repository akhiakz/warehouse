{%extends 'Admin_index.html'%} {% block content %} {% load static %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Add Staff</h4>
            <form action="{% url 'add_staff_save' %}"  class="forms-sample" method="post" enctype="multipart/form-data">
              {% csrf_token%}
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Full Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" name="fname" placeholder="Full Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="exampleInputEmail2" name="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-3 col-form-label">Department</label>
                <div class="col-sm-9">
                  <select class="form-control h-100" name="dept">
                    {% for i in dep %}
                    <option hidden >--Select--</option>
                    <option value="{{i.id}}">{{i.department_name}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Salary</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" name="sal">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="exampleInputUsername2" name="pass">
                </div>
              </div>
              <div class="col-md-4 mx-auto">
              <button type="submit" class="btn w-100 text-light" style="background: #f89d13;">Submit</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
