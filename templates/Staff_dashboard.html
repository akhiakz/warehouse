{%extends 'Staff_index.html'%} {% block content %} {% load static %}

<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                    <i class="mdi mdi-home"></i>
                </span> Dashboard
            </h3>
        </div>
        <div class="row">
            <div class="col-md-4 stretch-card grid-margin">
                <a href="{% url 'Staff_orders' %}" style="text-decoration: none; color: white;">
                    <div class="card bg-gradient-danger card-img-holder text-white">
                        <div class="card-body">
                            <img src="{% static 'admin/assets/images/dashboard/circle.svg' %}" class="card-img-absolute"
                                alt="circle-image" />
                            <h3 class="my-3">Orders</h3>
                            <h4 class="card-text">{{num}}</h4>
                        </div>
                </a>
            </div>
        </div>
        
    <div class="col-md-4 stretch-card grid-margin">
        <a href="{% url 'Staff_completed_orders' %}" style="text-decoration: none; color: white;">
            <div class="card bg-gradient-success card-img-holder text-white">
                <div class="card-body">
                    <img src="{% static 'admin/assets/images/dashboard/circle.svg' %}" class="card-img-absolute"
                        alt="circle-image" />
                    <h3 class="my-3">completed Orders</h3>
                    <h4 class="card-text">{{cnum}}</h4>
                </div>
        </a>
    </div>
</div>

    {% endblock %}
