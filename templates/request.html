{%extends 'base.html'%} {% block content %} {% load static %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<div class="site-blocks-cover inner-page-cover overlay"
  style="background-image: url({% static 'images/hero_bg_1.jpg' %});" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-8" data-aos="fade-up" data-aos-delay="400">
        <h1 class="text-white font-weight-light text-uppercase font-weight-bold">Request Us</h1>
        <p class="breadcrumb-custom"><a href="{% url 'index' %}">Home</a> <span class="mx-2">&gt;</span>
          <span>Contact</span></p>
      </div>
    </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-md-7 mb-5 mx-auto">
        <div class="card h-100 border-primary justify-content-center">
          <form action="{% url 'requests_send' %}" class="p-5 bg-white" method="post" enctype="multipart/form-data">
            {% csrf_token%}
            <div class="row form-group">
              <div class="col-md-6 mb-3 mb-md-0">
                <label class="text-black">First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="text-black">Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">Company name</label>
                <input type="subject" id="subject" name="cname" class="form-control" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">Product Line or type of Marchendise</label>
                <input type="subject" id="subject" name="ptype" class="form-control" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">Quantity</label>
                <input type="number" id="subject" name="qty" class="form-control" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <div class="dropdown">
                  <label class="text-black" for="subject">Best time to contact you</label>
                </div>
                <select class="form-control" name="ctime" required>
                  <option selected hidden>--Select--</option>
                  <option>Morning</option>
                  <option>After Noon</option>
                  <option>Night</option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <div class="dropdown">
                  <label class="text-black" for="subject">Transport Type</label>
                </div>
                <select class="form-control" name="ttype" required>
                  <option selected hidden>--Select--</option>
                  <option>Air Freight</option>
                  <option>Ocean Freight</option>
                  <option>Ground shipment</option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">Shipment Date</label>
                <input type="date" id="subject" name="sdate" class="form-control txtDate" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">From Adress</label>
                <textarea name="from" class="form-control" rows="3" required></textarea>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="text-black">Message</label>
                <textarea name="msg" id="message" cols="30" rows="7" class="form-control"
                  placeholder="Write your notes or questions here..." required></textarea>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary py-2 px-4 text-white">Send Request</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  {% if messages %}
  {% for message in messages %}
  {% if message.tags %}
  <script>alert("{{ message }}")</script> {% endif %}
  {% endfor %}
  {% endif %}

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    $(function () {
      var dtToday = new Date();
      var month = dtToday.getMonth() + 1;
      var day = dtToday.getDate();
      var year = dtToday.getFullYear();
      if (month < 10)
        month = '0' + month.toString();
      if (day < 10)
        day = '0' + day.toString();
      var minDate = year + '-' + month + '-' + day;
      $('.txtDate').attr('min', minDate);
    })
  </script>
  {% endblock %}
